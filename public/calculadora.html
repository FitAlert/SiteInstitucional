<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/menu.css">
    <link rel="stylesheet" href="../styles/styleCalculadora.css">
    <title>Calculadora de Impacto no Ticket Médio com Monitoramento de Provadores</title>
</head>

<body>
    <nav class="navbar">
        <div class="conjunto-logo">
            <div class="logo">
            </div>
            FITALERT
        </div>

        <div class="links">
            <ul>
                <li><a href="./index.html">HOME</a></li>
                <li><a href="./index.html#servicos">SERVIÇOS</a></li>
                <li><a href="./index.html#sobre-nos">SOBRE NÓS</a></li>

    <div class="calculadora">

        <div class="container">
            <div class="coluna">
                <div class="titulo">
                    <h1>Calculadora de Impacto no Ticket Médio com Monitoramento de Provadores</h1>
                    <p>Entenda como o monitoramento pode dobrar seu faturamento</p>
                </div>
                <div class="inserir-dados">
                    <span>Ticket médio mensal (R$): <input type="number" id="inputTicket" value="2000"

                    <span>Número de visitantes mensais: <input type="number" id="inputClientes"
                            placeholder="Exemplo: 100" value="100"></span>
                    <button onclick="calcular()" class="btn-calcular">Calcular Impacto no Faturamento</button>
                </div>
            </div>
            
            <div id="divMensagem" class="mensagem">
