<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logos/logo-oficial-branca.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styleLoginCadastro.css">
    <link rel="stylesheet" href="styles/menu.css">
    <script src="scripts/login.js"></script>
    <title>FITALERT - Login</title>
</head>

<body>

    <!--Navbar barra de navegação-->
    <nav class="navbar">
        <div class="conjunto-logo">
            <div class="logo">
            </div>
            FITALERT
        </div>

        <div class="links">
            <ul>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html#servicos">SERVIÇOS</a></li>
                    <li><a href="index.html#sobre-nos">SOBRE NÓS</a></li>
                    <li><a href="index.html#contato">CONTATO</a></li>
                </ul>
            </ul>
        </div>
        <div class="div_bnt">
            <button class="btn_cadastro" onclick="cadastro()">Cadastro</button>
            <button class="btn_login" onclick="login()">Login</button>
        </div>
    </nav>

    <!-- =============
    CARD
    ============= -->
    <div class="card">
        <!-- =============
        CARD LOGIN
        ============= -->
        <div class="card card-login">
            <!-- ============= 
        CONTAINER 
            ============= -->
            <div class="container">
                <!-- =============
                    FORMULÁRIO
                    ============= -->
                <div class="formLogin">
                    <p class="title">Login</p>
                    <div id="aviso" class="aviso"></div>
                    <div class="campoPai">
                        <div class="campo">
                            <p id="p1">Email</p>
                            <input type="text" id="inputEmail">
                        </div>
                        <div class="campo">
                            <p id="p2">Senha</p>
                            <input type="password" id="inputSenha">
                        </div>
                    </div>
                    <br>
                </div>
                <!-- =============
                        BOTÃO
                    ============= -->
                <button class="card botao" onclick="entrar()">Entrar</button>
                <br>
                <a href="cadastro.html" id="SemConta">Não tem conta ainda? Cadastre-se agora!</a>
            </div>

        </div>
    </div>
</body>

</html>

<script>
    const email = document.querySelector('#inputEmail');
    const p1 = document.querySelector('#p1');
    const senha = document.querySelector('#inputSenha');
    const p2 = document.querySelector('#p2');

    var p1Status = false;
    var p2Status = false;

    email.addEventListener('focus', (event) => {
        p1Status = true;
        if (senha.value == "") {
            p2Status = false;
        } else {
            p2Status = true;
        }
        animationCadastro();
        event.preventDefault();
    });

    senha.addEventListener('focus', (event) => {
        p2Status = true;
        if (email.value == "") {
            p1Status = false;
        } else {
            p1Status = true;
        }
        animationCadastro();
        event.preventDefault();
    });
    function animationCadastro() {
        if (p1Status == true) {
            p1.classList.add('animationPL')
        } else {
            p1.classList.remove('animationPL')
        }
        if (p2Status == true) {
            p2.classList.add('animationPL')
        } else {
            p2.classList.remove('animationPL')
        }
    }
</script>
