<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logos/logo-oficial-branca.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/styleLoginCadastro.css">
    <link rel="stylesheet" href="styles/menu.css">
    <script src="scripts/vincLoja.js"></script>
    <title>FITALERT - Vincular Loja</title>
</head>
<body>
    
    <!--Navbar barra de navegação-->
    <nav class="navbar">
        <div class="conjunto-logo">
            <div class="logo">
            </div>
            FITALERT
        </div>

        <div class="links">
            <ul>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html#servicos">SERVIÇOS</a></li>
                    <li><a href="index.html#sobre-nos">SOBRE NÓS</a></li>
                    <li><a href="index.html#contato">CONTATO</a></li>
                </ul>
            </ul>
        </div>
        <div class="div_bnt">
            <button class="btn_cadastro" onclick="cadastro()">Cadastro</button>
            <button class="btn_login" onclick="login()">Login</button>
        </div>
    </nav>

 <!-- =============
    CARD
    ============= -->
    <div class="card">
        <!-- =============
        CARD LOGIN
        ============= -->
        <div class="card card-login">
        <!-- ============= 
        CONTAINER 
            ============= -->
            <div class="container">
            <br><br>
            <div class="logo"></div>
                    <!-- =============
                    FORMULÁRIO
                    ============= -->
                    <div class="formLogin">
                        <p class="title">Vincular loja ao usuário</p>
                        <div class="input_conjunto">
                            <div class="input-separado">
                                <p>Nome da loja</p>
                                <input type="text" id="inputLoja" placeholder="Loja">
                            </div>
                            <div class="input-separado">
                                <p>CNPJ</p>
                                <input type="text" id="inputCNPJ" placeholder="__.___.___/____-__" maxlength="18" oninput="maskCNPJ()">
                            </div>
                        </div>
                        <div class="input_conjunto">
                            <div class="input-separado">
                                <p>Cidade</p>
                                <input type="text" id="inputCidade" placeholder="Cidade">
                            </div>
                            <div class="input-separado">
                                <p>UF</p>
                                <input type="text" id="inputUF" placeholder="UF" maxlength="2" oninput="maskUF()">
                            </div>
                            
                        </div>
                        <div class="input_conjunto">
                            <div class="input-separado">
                                <p>Rua</p>
                                <input type="text" id="inputRua" placeholder="Rua">
                            </div>
                            <div class="input-separado">
                                <p>Número</p>
                                <input type="text" id="inputNumero" placeholder="Número">
                            </div>
                            
                        </div>
                        <div class="input-separado">
                                <p>CEP</p>
                                <input type="text" id="inputCEP" placeholder="_____-___" maxlength="9" oninput="maskCEP()">
                            </div>
                    </div>
                    <!-- =============
                        BOTÃO
                    ============= -->
                    <button class="card botao" onclick="vincular()">Vincular</button>
            </div>
        
        </div>
    </div>

</body>
</html>
