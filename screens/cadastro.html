<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logos/logo-oficial-branca.png" type="image/x-icon">
    <link rel="stylesheet" href="../styles/styleLoginCadastro.css">
    <link rel="stylesheet" href="../styles/menu.css">
    <script src="../scripts/cadastro.js"></script>
    <title>FITALERT - Cadastro</title>
</head>

<body>
 <!--Navbar barra de navegação-->
 <nav class="navbar">
    <div class="conjunto-logo">
        <div class="logo">
        </div>
        FITALERT
    </div>

    <div class="links">
        <ul>
            <li><a href="../screens/index.html">HOME</a></li>
            <li><a href="../screens/index.html#servicos">SERVIÇOS</a></li>
            <li><a href="../screens/index.html#sobre-nos">SOBRE NÓS</a></li>
            <li><a href="../screens/index.html#contato">CONTATO</a></li>
        </ul>
    </div>
    <div class="div_bnt">
        <button class="btn_cadastro" onclick="cadastro()">Cadastro</button>
        <button class="btn_login" onclick="login()">Login</button>
    </div>
</nav>

    <div class="card-cadastro">
        <!-- ============= 
               CONTAINER 
            ============= -->
        <div class="container">
            <!-- =============
                    FORMULÁRIO
                    ============= -->

            <!-- Navegação -->
                <div class="formCadastro">
                    <div class="form">
                        <h2>Cadastro</h2>
                            <div class="campo">
                                <p>Nome de usuário</p>
                                <input type="text" id="inputUser" placeholder="Nome">
                            </div>
                            <div class="campo">
                                <p>E-mail</p>
                                <input type="email" id="inputEmail" placeholder="exemplo@gmail.com" oninput="validarEmail()">
                                <div id="divEmail" style="color: #ffff;"></div>
                            </div>
                            <div class="campo">
                                <p>Telefone</p>
                                <input oninput="mascaraTelefone()" type="tel" id="inputTelefone" placeholder="__ ____-____" maxlength="11">
                            </div>
                            <div class="campo">
                                <p>Senha</p>
                                <input oninput="validacaoSenha()" type="password" id="inputSenha" placeholder="*****">
                            </div>
                            <div class="campo">
                                <p>Confirmar senha</p>
                                <input oninput="validacaoSenha()" type="password" id="inputSenhaConfirm" placeholder="*****">
                            </div>
                    </div>
                </div> 
                <div class="navigation">
            </div>
            <div id="divResultado" style="color: #ffff;"></div>
            <!-- =============
            BOTÃO
            ============= -->
            
            <button class="card botao" onclick="cadastro()">Cadastrar</button>
            <a href="login.html">Já sou cadastrado</a>

        </div>
    </div>
</body>

</html>
