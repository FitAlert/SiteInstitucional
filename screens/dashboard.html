<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <script src="../scripts/menu.js"></script>
        <script src="../scripts/dashboard.js"></script>
        <link rel="stylesheet" href="../styles/styleDash.css">
        <link rel="stylesheet" href="../styles/menu.css">
        <link rel="stylesheet" href="../styles/menuLateral.css">
        <title>FITALERT - Dashboard</title>
</head>

<body>

    <nav class="navbar">

        <div class="menu-btn">
            <div class="btn-line"></div>
            <div class="btn-line"></div>
            <div class="btn-line"></div>
        </div>

        <div class="conjunto-logo">
            <div class="logo">
            </div>
            FITALERT
        </div>

        <div class="links">
            <ul>
                <li><a href="#grafico">Dashboard</a></li>

            </ul>
        </div>
        <div class="div_bnt">
            <button class="btn_cadastrarLoja" onclick="cadastrar()">Cadastrar nova loja</button>
        </div>
    </nav>


    <div class="conteudoDash" id="grafico">
        <div class="divSidebar">
            <nav class="menu">
                <nav id="sidebar">
                    <div id="sidebar_content">
                        <div id="user">
                            <img src="../images/Dashboard/147144.png" class="user_avatar" alt="Avatar">
                            </p>
                        </div>

                        <ul id="side_items">
                            <li class="side-item active">
                                <a href="#">
                                    Dashboard
                                </a>
                            </li>

                            <li class="side-item">
                                <a href="#">
                                    Lojas cadastradas
                                </a>
                            </li>

                            <li class="side-item">
                                <a href="#">
                                    Alertas
                                </a>
                            </li>

                            <li class="side-item">
                                <a href="#">
                                    Configurações
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div id="logout">
                        <button onclick="sair()" id="btnLogout">
                            <span class="item-description">
                                Logout
                            </span>
                        </button>
                    </div>
                </nav>
            </nav>
        </div>


        <div class="containerPrincipal">
            <div class="containerCabecalho">
                <div class="blocoKpi">
                    <div>
                        <h3>HORÁRIO DE PICO</h3>
                        <p>13h15</p>
                    </div>
                    <div>
                        <h3>FLUXO DE VISITANTES</h3>
                        <p>22</p>
                    </div>
                    <div>
                        <h3>TEMPO PERMANÊNCIA</h3>
                        <p>5min36</p>
                    </div>
                    <div>
                        <h3>SESSÃO MAIS VISITADA</h3>
                        <p>Feminino</p>
                    </div>
                </div>
            </div>

            <div class="containerConteudo">
                <div class="conteudoLateralEsquerdo">
                    <div>
                        <h2>OCUPAÇÃO DE PROVADORES</h2>
                    </div>
                    <div class="blocoProvadores">
                        <div>
                            <p>1</p>
                        </div>
                        <div style="background-color: rgb(164, 224, 204);">
                            <p>2</p>
                        </div>
                        <div>
                            <p>3</p>
                        </div>
                        <div>
                            <p>4</p>
                        </div>
                        <div>
                            <p>5</p>
                        </div>
                    </div>
                </div>

                <div class="conteudoLateralDireito">
                    <div class="blocoGraficosCima">
                        <div class="cardGrafico">
                            <canvas id="HorarioPico" width="400" height="217"></canvas>
                        </div>
                        <script>

                            const linhas = document.getElementById("HorarioPico");

                            new Chart(linhas, {
                                type: "line",
                                data: {
                                    labels: [
                                        "08:00",
                                        "10:00",
                                        "12:00",
                                        "14:00",
                                        "16:00",
                                        "18:00",
                                        "20:00",
                                    ],
                                    datasets: [
                                        {
                                            label: "Provadores ocupados",
                                            data: [1, 3, 5, 5, 2, 2, 0],
                                            backgroundColor: "#624b36",
                                            borderColor: "#7f7f7f",
                                            borderWidth: 1.5,
                                        },
                                    ],
                                },
                                options: {
                                    plugins: {
                                        title: {
                                            display: true,
                                            text: 'HORÁRIO DE PICO'
                                        }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                        },
                                    },
                                },
                            });
                        </script>

                        <div class="cardGrafico">
                            <canvas id="cabine" width="400" height="217"></canvas>
                        </div>
                        <script>

                            const barras = document.getElementById("cabine");

                            new Chart(barras, {
                                type: "bar",
                                data: {
                                    labels: [
                                        "1",
                                        "2",
                                        "3",
                                        "4",
                                        "5",
                                    ],
                                    datasets: [
                                        {
                                            label: ["Provador",],
                                            data: [4, 10, 3, 5, 6],
                                            borderColor: "#7f7f7f",
                                            backgroundColor: ['#eabe94'],
                                            borderWidth: 1,
                                        },
                                    ],
                                },
                                options: {
                                    plugins: {
                                        title: {
                                            display: true,
                                            text: 'MÉDIA DE TEMPO DE PERMANÊNCIA (MINUTOS)'
                                        }
                                    },
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                        },
                                    },
                                },
                            });
                        </script>
                    </div>

                    <div class="blocoGraficosBaixo">
                        <div class="cardGrafico">
                            <canvas id="usoCabine" width="400" height="217"></canvas>
                        </div>
                        <script>

                            const cabine = document.getElementById("usoCabine");

                            new Chart(cabine, {
                                type: "bar",
                                data: {
                                    labels: [
                                        "Segunda",
                                        "Terça",
                                        "Quarta",
                                        "Quinta",
                                        "Sexta",
                                        "Sábado",
                                        "Domingo",
                                    ],
                                    datasets: [
                                        {
                                            label:'Dias da Semana',
                                            data: [22, 24, 27, 23, 20, 18, 30],
                                            borderColor: "#7f7f7f",
                                            backgroundColor: [
                                                '#724d2a'

                                            ],
                                            borderWidth: 1,
                                        },
                                    ],
                                },
                                options: {
                                    plugins: {
                                        title: {
                                            display: true,
                                            text: 'NÚMERO DE VISITANTES (DIÁRIO)'
                                        }
                                    },
                                    indexAxis: 'y',
                                    scales: {
                                        y: {
                                            beginAtZero: true,
                                        },
                                    },
                                    responsive: true,
                                    maintainAspectRatio: false
                                },
                            });
                        </script>

                        <div class="cardGrafico">
                            <canvas id="usoSessao" width="400" height="217"></canvas>
                        </div>
                        <script>

                            const pizza = document.getElementById("usoSessao");

                            new Chart(pizza, {
                                type: 'pie',
                                data: {
                                    labels: [
                                        'Masculino',
                                        'Feminino'
                                    ],
                                    datasets: [
                                        {
                                            label: 'My First Dataset',
                                            data: [36, 64],
                                            backgroundColor: [
                                                '#eabe94',
                                                '#724d2a',
                                            ],
                                            hoverOffset: 10
                                        }],
                                },
                                options: {
                                    plugins: {
                                        title: {
                                            display: true,
                                            text: 'VISITANTES POR SESSÃO'
                                        }
                                    },
                                    responsive: true,
                                    maintainAspectRatio: false
                                }
                            }
                            )
                        </script>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
