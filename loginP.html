<body>

     <!--Navbar barra de navegação-->
     <nav class="navbar">
        <div class="logo">

        <div class="links">
            <ul>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#servicos">Serviços prestados</a></li>

            <button class="btn_cadastro" onclick="cadastro()">Cadastro</button>
            <button class="btn_login" onclick="login()">Login</button>

    <!-- =============
         CARD
    ============= -->
    <div class="card">
        <!-- =============
          CARD LOGIN
        ============= -->
        <div class="card card-login">
        <!-- ============= 
          CONTAINER 
            ============= -->
            <div class="container">
               <br><br>
                    <!-- =============
                    FORMULÁRIO
                    ============= -->
                    <div class="formLogin">
                        <p class="title">Login</p>
                        <p>Nome de usuário</p>
                        <input type="text" id="inputUsuario" placeholder="Nome">
                        <p>Email</p>
                        <input type="text" id="inputEmail" placeholder="exemplo@gmail.com">
                        <p>Senha</p>
                        <input type="password" id="inputSenha" placeholder="*****">
                        <br>
                        <a href="">Esqueceu a senha?</a>
                    </div>
                    <!-- =============
                        BOTÃO
                    ============= -->
                    <button class="card botao" onclick="entrar()">Entrar</button>
                    <br>
                    <a href="cadastroP.html" id="SemConta">Não tem conta ainda? Cadastre-se agora!</a>
            </div>
        
        </div>
    </div>
</body>
</html>

<script>
    function entrar() {
        // Respostas do formulário
        var usuario = inputUsuario.value;
        var email = inputEmail.value;
        var passwd = inputSenha.value;

        var tentativas = 0;

    while(usuario != 'admin' || email != 'admin@gmail.com' || passwd != 'adm123' && tentativas <3){
        continuar = confirm('Credenciais incorretas. Tentar novamente?')

        if(continuar == true){
        usuario = prompt("Informe seu usuario");
        email = prompt("Informe seu email");
        passwd = prompt("Informe sua senha");
        alert('Validando seu login')
        tentativas++
        }

        else{
            alert('Finalizando....')
            break;
        }
    }

    if(tentativas == 3)
    {
        alert('Máximo de 3 tentativas atingido. Tente novamente mais tarde')
    }

    if (usuario == 'admin' && email == 'admin@gmail.com' && passwd == 'adm123') 
    {
        alert('Bem vindo!')
        window.location.href = 'index.html'
    } 

    }

    function login(){
        window.location = 'loginP.html'
    }

    function cadastro(){
        window.location = 'cadastroP.html'
    }
</script>
