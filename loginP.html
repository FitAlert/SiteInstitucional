<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITALERT</title>
    <link rel="shortcut icon" href="imgs/logo-oficial-branca.png" type="image/x-icon">
    <link rel="stylesheet" href="./styles/styleP.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>

     <!--Navbar barra de navegação-->
     <nav class="navbar">
        <div class="conjunto-logo">
            <div class="logo">
            </div>
            FITALERT
        </div>

        <div class="links">
            <ul>
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="index.html#servicos">SERVIÇOS</a></li>
                    <li><a href="index.html#sobre-nos">SOBRE NÓS</a></li>
                    <li><a href="index.html#contato">CONTATO</a></li>
                </ul>
            </ul>
        </div>
        <div class="div_bnt">
            <button class="btn_cadastro" onclick="cadastro()">Cadastro</button>
            <button class="btn_login" onclick="login()">Login</button>
        </div>
    </nav>

    <!-- =============
    CARD
    ============= -->
    <div class="card">
        <!-- =============
        CARD LOGIN
        ============= -->
        <div class="card card-login">
        <!-- ============= 
        CONTAINER 
            ============= -->
            <div class="container">
            <br><br>
                    <!-- =============
                    FORMULÁRIO
                    ============= -->
                    <div class="formLogin">
                        <p class="title">Login</p>
                        <div id="aviso" class="aviso" style="display: none"></div>
                        <p>Nome de usuário</p>
                        <input type="text" id="inputUsuario" placeholder="Nome">
                        <p>Email</p>
                        <input type="text" id="inputEmail" placeholder="exemplo@gmail.com">
                        <p>Senha</p>
                        <input type="password" id="inputSenha" placeholder="*****">
                        <br>
                        <a href="">Esqueceu a senha?</a>
                    </div>
                    <!-- =============
                        BOTÃO
                    ============= -->
                    <button class="card botao" onclick="entrar()">Entrar</button>
                    <br>
                    <a href="cadastroP.html" id="SemConta">Não tem conta ainda? Cadastre-se agora!</a>
            </div>
        
        </div>
    </div>
</body>
</html>

<script>
    iniciou = false;

    function entrar() 
    {
            // Respostas do formulário
            var usuario = inputUsuario.value;
            var email = inputEmail.value;
            var passwd = inputSenha.value;

        if(iniciou == false){
            iniciou = true
            tentativas = 0
        }

        while((usuario != 'admin' || email != 'admin@gmail.com' || passwd != 'adm123') && tentativas <3){
            tentativas++
            mostrarAviso(`Credenciais incorretas. Tente novamente. Tentativa: ${tentativas}`)
            return;
        }

        if(tentativas >= 3)
        {
            mostrarAviso('Máximo de 3 tentativas atingido. Tente novamente mais tarde')
        }

        if (usuario == 'admin' && email == 'admin@gmail.com' && passwd == 'adm123') 
        {
            alert('Bem vindo!')
            window.location.href = 'index.html'
        } 

    }

    function login(){
        window.location = 'loginP.html'
    }

    function cadastro(){
        window.location = 'cadastroP.html'
    }

    function mostrarAviso(mensagem){
        var aviso = document.getElementById("aviso");
        aviso.innerHTML = mensagem;
        aviso.style.display = "block";
    }
</script>
